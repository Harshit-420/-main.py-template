
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DRAGON INSTA SERVERüêâü©∑</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: pink;
      background: url('https://i.postimg.cc/T1RcxM6t/483f76ed7972220c47e9ca8a875e3788.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    .container {
      background-color: #ffffffd9;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      width: 100%;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
      animation: colorChange 5s infinite alternate;
    }

    @keyframes colorChange {
      0% { color: red; }
      25% { color: blue; }
      50% { color: green; }
      75% { color: #ff00ff; }
      100% { color: orange; }
    }

    label {
      display: block;
      font-weight: bold;
      margin: 10px 0 5px;
      color: pink;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      animation: colorCycle 10s infinite;
    }

    @keyframes colorCycle {
      0% { background-color: #ff9999; }
      25% { background-color: #99ff99; }
      50% { background-color: #9999ff; }
      75% { background-color: #ffff99; }
      100% { background-color: #ffccff; }
    }

    input:focus, select:focus, button:focus {
      outline: none;
      border-color: pink;
      box-shadow: 0 0 5px rgba(255, 105, 180, 0.5);
    }

    button {
      background-color: pink;
      color: blue;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #ff69b4;
    }

    .info {
      font-size: 12px;
      color: #777;
      margin-bottom: -10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Instagram Offline Server üëà</h1>
    <form action="/" method="POST" enctype="multipart/form-data">
      <label for="username">Instagram Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Instagram Password:</label>
      <input type="password" id="password" name="password" required>

      <label for="choice">Send To:</label>
      <select id="choice" name="choice" required>
        <option value="inbox">Inbox</option>
        <option value="group">Group</option>
      </select>

      <label for="target_username">Target Username (for Inbox):</label>
      <input type="text" id="target_username" name="target_username">

      <label for="thread_id">Thread ID (for Group):</label>
      <input type="text" id="thread_id" name="thread_id">

      <label for="haters_name">Haters Name:</label>
      <input type="text" id="haters_name" name="haters_name" required>

      <label for="message_file">Message File:</label>
      <input type="file" id="message_file" name="message_file" required>
      <p class="info">Upload a file containing messages, one per line.</p>

      <label for="delay">Delay (seconds):</label>
      <input type="number" id="delay" name="delay" required>

      <button type="submit">Send Messages</button>
    </form>
  </div>
</body>
</html>
